<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Ticket Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <style type="text/css">
      .event-form {
        width: 400px;
        margin: auto !important;
      }
      .ticket-form {
        width: 400px;
        margin: auto !important;  
        padding: 20px;
      }
      .user-form {
        width: 350px;
        margin: auto !important;  
        padding: 20px;
      }
      .ticket-group {
        margin: 25px 5px !important;
      }
      .qr-code {
        margin: auto !important;
      }
      .new-event {
        width: 500px !important;
      }
      .event-msg {
        margin: auto !important;
        width: 80% !important;
      }
      @media(min-width: 720px) {
        #root {
          width: 75%;
          margin: auto;
        }
        .ticket-scanner {
          width: 50%;
          margin: auto !important;
        }
      }

      @media(max-width: 480px) {
        .user-form, .new-event, .event-msg {
          width: 80% !important;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" className="ui container">
      <div class="ui teal menu" style="margin-top: 0px">
        <a class="active item" href="/">Inicio</a>
        <div class="right menu">
          <a class="item" href="/login">Acceder</a>
          <a class="item" href="/register">Registrarse</a>
        </div>
      </div>
      <div class="ui loading very padded raised segment" >
        <p></p>
      </div>
    </div>
  </body>
</html>
